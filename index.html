<!DOCTYPE html>
<html lang="es">
<head>
<title>Acordeón con Bootstrap</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.bundle.min.js"></script>
<script src="js/accordion.js"></script>

</head>
<body>

<h1>Acordeón con Bootstrap</h1>

<h2 id="ejemplo-menu-acordeon" tabindex="-1">Ejemplo Menú acordeón Accesible - 4 Estaciones en Vitoria-Gasteiz</h2>
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h3 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Primavera
        </button>
      </h3>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion" role="region">
      <div class="card-body">
<img src="/wp-content/uploads/images/Primavera_Vitoria_Arcoiris_Doble.jpg" alt="Imagen de un arcoiris doble tras una tarde de tormenta en Vitoria-Gasteiz." title="Imagen de un arcoiris doble tras una tarde de tormenta en Vitoria-Gasteiz." />
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header" id="headingTwo">
      <h3 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Verano
        </button>
      </h3>
    </div>
    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion" role="region">
      <div class="card-body">
<img src="/wp-content/uploads/images/Primavera_Vitoria_Arcoiris_Doble.jpg" alt="Imagen de una de las balsas del parque de Salburua, perteneciente al Anillo Verde de Vitoria-Gasteiz." title="Imagen de una de las balsas del parque de Salburua, perteneciente al Anillo Verde de Vitoria-Gasteiz." />
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h3 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Otoño
        </button>
      </h3>
    </div>
    <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordion" role="region">
      <div class="card-body">
<img src="/wp-content/uploads/images/Otoño_Vitoria_Arboles_Colores_Olarizu.jpg" alt="Imagen de un grupo de árboles con tonalidades otoñales en el parque de Olárizu, perteneciente al Anillo Verde de Vitoria-gasteiz." title="Imagen de un grupo de árboles con tonalidades otoñales en el parque de Olárizu, perteneciente al Anillo Verde de Vitoria-gasteiz." />
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingFour">
      <h3 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Invierno
        </button>
      </h3>
    </div>

    <div id="collapseFour" class="collapse show" aria-labelledby="headingFour" data-parent="#accordion" role="region">
      <div class="card-body">
<img src="/wp-content/uploads/images/Invierno_Vitoria_Nieve.jpg" alt="Imagen de Vitoria-Gasteiz cubierta por la nieve." title="Imagen de cubierta por la nieve." />
      </div>
    </div>
  </div>
</div>


</body>
</html>
